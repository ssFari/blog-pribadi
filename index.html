<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Dashboard</title>
</head>
<body class="d-flex h-100">
    <div class="wrapper">
        <nav class="s-navigation">
            <ul class="m-0 s-ul d-flex justify-content-around align-items-center">
                <li class="d-flex flex-column align-items-center justify-content-center s-li s-active">
                    <a href="#" class="s-link d-flex flex-column align-items-center justify-content-center ">
                        <i class="ri-home-3-line s-icon"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="d-flex flex-column align-items-center justify-content-center s-li">
                    <a href="#" class="s-link d-flex flex-column align-items-center justify-content-center ">
                        <i class="ri-search-eye-line s-icon"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li class="d-flex flex-column align-items-center justify-content-center s-li">
                    <a href="#" class="s-link d-flex flex-column align-items-center justify-content-center ">
                        <i class="ri-briefcase-4-line s-icon"></i>
                        <span>Project</span>
                    </a>
                </li>
                <li class="d-flex flex-column align-items-center justify-content-center s-li">
                    <a href="#" class="s-link d-flex flex-column align-items-center justify-content-center ">
                        <i class="ri-shopping-bag-3-line s-icon"></i>
                        <span>Seller</span>
                    </a>
                </li>
                <li class="d-flex flex-column align-items-center justify-content-center s-li">
                    <a href="#" class="s-link d-flex flex-column align-items-center justify-content-center ">
                        <i class="ri-user-smile-line s-icon"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <section class="d-flex justify-content-center align-items-center flex-column s-main-home">
                <div class="s-main-latar"></div>
                <div class="s-top-bar d-flex align-items-center w-100 position-absolute">
                    <div class="s-left position-relative">
                        <a href="#" class="s-brand">
                            <span>sUI</span>me
                        </a>
                    </div>
                    <div class="s-right position-relative d-flex">
                        <div class="s-item d-flex align-items-center fs-4">
                            <div class="s-users d-flex align-items-center px-3 mx-2">
                                <i class="ri-team-line px-1 s-icon"></i>
                                <span class="px-2 fs-5 fw-bold">100</span>
                            </div>
                            <div class="s-notif">
                                <i class="ri-notification-3-line"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-2 s-main d-flex justify-content-center align-items-center flex-column">
                    <span class="m-1 fw-semibold s-main-title">Welcome to <span class="title-gradient">sUI</span></span>
                    <span class="m-1 s-second-title">A collection of designs that I created for you to use for personal or commercial use</span>
                </div>
                <div class="s-action z-1 m-2 d-flex justify-content-center">
                    <a href="#" class="d-flex justify-content-center btn mx-3 px-3 py-2 s-btn-fill">Check This <i class="ri-arrow-right-s-line s-icon"></i></a>
                    <a href="#" class="d-flex justify-content-center btn mx-3 px-3 py-2 s-btn-outline">Subscribe Me</i></a>
                </div>
            </section>
        </div>
    </div>
    <script src="public/js/main.js"></script>
</body>
</html>
